<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="registerUser()">
    <div class=" form-group ">
      <label for="fname " style="padding-right: 62px ">First Name</label>
      <input type="text " [(ngModel)]="firstname " id="fname " name="firstname " >
    </div>
  <div class="form-group ">
    <label for="lname " style="padding-right: 63px ">Last Name</label>
    <input type="text " id="lname" [(ngModel)]="lastname" name="lastname " >
</div>
<div class="form-group ">
  <label for="username " style="padding-right: 67px ">Username</label>
  <input type="text " id="username " [(ngModel)]="username " name="username ">
</div>
<div class="form-group ">
  <label for="password "style="padding-right: 68px ">Password</label>
  <input type="password" id="password " [(ngModel)]="password" name="password ">
</div>
<div class="form-group ">
  <label for="email " style="padding-right: 97px ">Email</label>
  <input type="text " id="email " [(ngModel)]="email " name="email ">
</div>
<div class="form-group ">
  <label for="role " style="padding-right: 62px ">User Class</label>
      <select id="role " name="role " >
        <option value=" " selected>Please select User Class</option>
        <option value="admin ">Admin</option>
        <option value="manager ">Manager</option>
        <option value="employee ">Employee</option>
      </select>
</div>
<div class="form-group ">
  <label for="company " style="padding-right: 6px ">Organization Name</label>
  <input type="text " id="company " [(ngModel)]="company " name="company ">
</div>
<div class="form-group ">
  <label for="country " style="padding-right: 79px ">Country</label>
  <input type="text " id="country " [(ngModel)]="country " name="country ">
</div>
<div class="form-group ">
  <label for="contactNo " style="padding-right: 24px ">Contact Number</label>
  <input type="text " id="contactNo "[(ngModel)]="contactNumber " name="contactNo ">
</div>
    <button type="submit" class="btn btn-default">Submit</button>


  </form>
</div>
